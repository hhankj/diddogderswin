name: Update Dodgers Game Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (minimum allowed by GitHub)
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ main ]  # Runs on every push to main branch

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install node-fetch
          
      - name: Update game data
        run: node scripts/update-data.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/game-data.json
          git diff --staged --quiet || git commit -m "Update Dodgers game data - $(date)"
          git push 